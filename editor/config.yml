backend:
  name: github
  repo: perspectivas-py/perspectivas-vercel
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: oauth
  client_id: TU_CLIENT_ID_DE_GITHUB

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "https://perspectivaspy.vercel.app"
display_url: "https://perspectivaspy.vercel.app"

collections:
  - name: "noticias"
    label: "Noticias Locales"
    folder: "content/noticias"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Autor", name: "author", widget: "string", default: "Redacción Perspectivas" }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "analisis"
    label: "Análisis y Opinión"
    folder: "content/analisis"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "programa"
    label: "Programa Perspectivas"
    folder: "content/programa"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Episodio", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Resumen", name: "summary", widget: "text" }
      - { label: "Media (URL)", name: "media", widget: "string" }
