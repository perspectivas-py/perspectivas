backend:
  name: github
  repo: perspectivas-py/perspectivas
  branch: main
  base_url: https://decap-oauth.vercel.app
  auth_endpoint: auth

media_folder: "assets/img"
public_folder: "/assets/img"

collections:
  - name: "content"
    label: "Contenido del sitio"
    files:
      - file: "api/content.json"
        label: "Content JSON"
        name: "content_json"
        format: "json"
        fields:
          - label: "Noticias"
            name: "noticias"
            widget: "list"
            fields:
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Fecha", name: "date", widget: "datetime" }
              - { label: "Categoría", name: "category", widget: "string", default: "Noticia", required: false }
              - { label: "Descripción", name: "description", widget: "text", required: false }
              - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
              - { label: "Body (Markdown)", name: "body", widget: "markdown" }
              - { label: "Tipo", name: "type", widget: "hidden", default: "noticias" }

          - label: "Programa"
            name: "programa"
            widget: "list"
            fields:
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Fecha", name: "date", widget: "datetime" }
              - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
              - { label: "Body (Markdown)", name: "body", widget: "markdown" }
              - { label: "Embed YouTube", name: "embed_url", widget: "string", required: false }
              - { label: "Tipo", name: "type", widget: "hidden", default: "programa" }

          - label: "Análisis"
            name: "analisis"
            widget: "list"
            fields:
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Fecha", name: "date", widget: "datetime" }
              - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
              - { label: "Body (Markdown)", name: "body", widget: "markdown" }
              - { label: "Tipo", name: "type", widget: "hidden", default: "analisis" }

          - label: "Podcast"
            name: "podcast"
            widget: "list"
            fields:
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Fecha", name: "date", widget: "datetime" }
              - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
              - { label: "Body (Markdown)", name: "body", widget: "markdown", required: false }
              - { label: "Audio/Video URL", name: "embed_url", widget: "string", required: false }
              - { label: "Tipo", name: "type", widget: "hidden", default: "podcast" }

          - label: "Sponsors"
            name: "sponsors"
            widget: "list"
            fields:
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Nombre", name: "title", widget: "string" }
              - { label: "Logo", name: "logo", widget: "image" }
              - { label: "URL", name: "url", widget: "string", required: false }
              - { label: "Sector", name: "sector", widget: "string", required: false }
              - { label: "Nivel", name: "tier", widget: "select", options: ["Gold", "Silver", "Bronze"], required: false }
              - { label: "Prioridad (1 = más alto)", name: "priority", widget: "number", required: false }
              - { label: "Destacado", name: "featured", widget: "boolean", default: false, required: false }
              - { label: "Activo", name: "active", widget: "boolean", default: true, required: false }
              - { label: "Inicio campaña", name: "campaign_start", widget: "datetime", required: false }
              - { label: "Fin campaña", name: "campaign_end", widget: "datetime", required: false }
              - { label: "Titular patrocinado", name: "headline", widget: "string", required: false }
              - { label: "Resumen", name: "excerpt", widget: "text", required: false }
