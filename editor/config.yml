backend:
  name: github
  repo: perspectivas-py/perspectivas   # tu repositorio
  branch: main
  # base_url: ""  # si más adelante agregas autenticación OAuth, aquí va la URL

media_folder: "assets/img/uploads"     # dentro del repo
public_folder: "/assets/img/uploads"   # URL pública
local_backend: false

collections:
  - name: "noticias"
    label: "Noticias Locales"
    folder: "content/noticias"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Cuerpo", name: "body", widget: "markdown" }

  - name: "analisis"
    label: "Análisis y Opinión"
    folder: "content/analisis"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Cuerpo", name: "body", widget: "markdown" }

  - name: "programas"
    label: "Programa Perspectivas"
    folder: "content/programas"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título del episodio", name: "title", widget: "string" }
      - { label: "Video (YouTube embed)", name: "video", widget: "string" }
      - { label: "Descripción", name: "body", widget: "markdown" }
