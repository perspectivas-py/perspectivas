# Contenido completo y corregido para editor/config.yml

backend:
  name: github
  repo: perspectivas-py/perspectivas
  branch: main

media_folder: "assets/img"
public_folder: "/assets/img"

# La palabra 'collections' empieza sin espacios.
collections:
  # El primer guion empieza con dos espacios.
  - name: "noticias"
    label: "Noticias"
    folder: "content/noticias/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha de Publicación", name: "date", widget: "datetime" }
      - { label: "Resumen (para SEO y Redes Sociales)", name: "summary", widget: "text" }
      - { label: "Cuerpo", name: "body", widget: "markdown" }

  # El segundo guion empieza EXACTAMENTE con los mismos dos espacios.
  - name: "analisis"
    label: "Análisis y Opinión"
    folder: "content/analisis/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Autor", name: "author", widget: "string", default: "El Equipo de Perspectivas" }
      - { label: "Fecha de Publicación", name: "date", widget: "datetime" }
      - { label: "Resumen (para SEO y Redes Sociales)", name: "summary", widget: "text" }
      - { label: "Cuerpo del Análisis", name: "body", widget: "markdown" }
