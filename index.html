<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Perspectivas — periodismo económico local con análisis profesional.">
  <title>Perspectivas — Análisis Económico</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="index.html">Perspectivas</a>
      <nav class="main-nav">
        <button id="menu-toggle" class="menu-toggle">☰</button>
        <ul id="nav-list" class="nav-list">
          <li><a href="#home">Inicio</a></li>
          <li><a href="#noticias">Noticias</a></li>
          <li><a href="#programa">Programa</a></li>
          <li><a href="#analisis">Análisis</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO (Estilo BBC) -->
    <section id="home" class="hero wrap">
      <div class="hero-main">
        <article class="featured-card-bbc">
          <!-- JS inyectará aquí -->
          <p style="padding: 20px;">Cargando portada...</p>
        </article>
      </div>
      <aside class="hero-secondary">
        <h3>Destacados</h3>
        <ul id="top-list-bbc" class="headline-list">
          <!-- JS inyectará aquí -->
        </ul>
      </aside>
    </section>

    <!-- Noticias Locales -->
    <section id="noticias" class="wrap section">
      <div class="section-header">
        <h2>Noticias Locales</h2>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Buscar noticias...">
        </div>
      </div>
      <!-- Filtros generados por JS o estáticos -->
      <div id="category-filters" class="category-filters"></div>
      
      <div id="news-grid" class="cards-grid"></div>
    </section>

    <!-- SECCIÓN NUEVA: Programa (Fondo Oscuro) -->
    <section id="programa" class="wrap section muted-bg">
      <div class="section-header">
        <h2>Programa Perspectivas</h2>
        <p style="color: #ccc; margin-top: 5px;">Archivo Multimedia y Entrevistas</p>
      </div>
      <div id="program-grid" class="cards-grid">
        <!-- JS inyectará videos aquí -->
      </div>
    </section>

    <!-- SECCIÓN NUEVA: Análisis -->
    <section id="analisis" class="wrap section">
      <div class="section-header">
        <h2>Análisis & Opinión</h2>
      </div>
      <div id="analisis-grid" class="cards-grid">
        <!-- JS inyectará análisis aquí -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 Perspectivas - Periodismo Económico</p>
    </div>
  </footer>

  <script src="https://unpkg.com/marked@^4.0.0/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
