<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Perspectivas — periodismo económico local con análisis profesional.">
  <title>Perspectivas — Análisis Económico</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="/">Perspectivas</a>
      <nav class="main-nav">
        <button id="menu-toggle" class="menu-toggle">☰</button>
        <ul id="nav-list" class="nav-list">
          <li><a href="#hero">Inicio</a></li>
          <li><a href="#noticias">Noticias</a></li>
          <li><a href="#programa">Programa</a></li>
          <li><a href="#analisis">Análisis</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero" class="hero"></section>

    <section class="home-layout">
      <div class="main-news">
        <div id="secondary-news" class="secondary-news"></div>
      </div>
      <aside class="sidebar">
        <div id="sidebar-top" class="sidebar-block">
          <h3>Más leídas</h3>
          <ul id="top-reads"></ul>
        </div>
        <div id="sidebar-sponsors" class="sidebar-block sponsors"></div>
      </aside>
    </section>

    <section id="noticias" class="wrap section">
      <div class="section-header">
        <h2>Noticias Locales</h2>
        <input type="text" id="search-input" placeholder="Buscar noticias...">
      </div>
      <div id="category-filters"></div>
      <div id="news-grid" class="cards-grid"></div>
    </section>

    <section id="programa" class="wrap section muted-bg">
      <div class="section-header">
        <h2>Programa Perspectivas</h2>
      </div>
      <div id="program-grid" class="cards-grid"></div>
    </section>

    <section id="analisis" class="wrap section">
      <div class="section-header">
        <h2>Análisis & Opinión</h2>
      </div>
      <div id="analisis-grid" class="cards-grid"></div>
    </section>

    <section id="podcast" class="wrap section">
      <div class="section-header">
        <h2>Podcast Exclusivo</h2>
      </div>
      <div id="podcast-grid" class="cards-grid podcast-grid"></div>
    </section>

    <section class="sponsors-strip" id="patrocinadores">
      <div class="wrap">
        <div class="home-section-header">
          <h2>Aliados & Patrocinadores</h2>
        </div>
        <div id="sponsorsGrid" class="sponsors-grid"></div>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 Perspectivas - Periodismo Económico</p>
    </div>
  </footer>

  <script src="https://unpkg.com/marked@^4.0.0/marked.min.js"></script>
  <script src="/script.v3.js?v=4.0"></script>
</body>
</html>
