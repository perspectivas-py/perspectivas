<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias | Perspectivas</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { max-width: 800px; margin: auto; padding: 2rem; font-family: Arial; }
    article { margin-bottom: 3rem; border-bottom: 1px solid #ddd; padding-bottom: 1.5rem; }
    article h2 { margin-bottom: 0.5rem; }
    .meta { color: #666; font-size: 0.9rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>üì∞ Noticias Locales</h1>
  <div id="noticias">Cargando noticias...</div>

  <script>
    const owner = "perspectivas-py";
    const repo = "perspectivas";
    const folder = "content/noticias";

    async function cargarNoticias() {
      const contenedor = document.getElementById("noticias");
      contenedor.innerHTML = "Cargando noticias...";

      try {
        // 1Ô∏è‚É£ Buscar la lista de archivos en GitHub (carpeta content/noticias)
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folder}`);
        if (!res.ok) throw new Error("No se pudo listar noticias");
        const files = await res.json();

        // 2Ô∏è‚É£ Filtrar solo archivos Markdown y ordenarlos por nombre (m√°s recientes primero)
        const markdownFiles = files
          .filter(f => f.name.endsWith(".md"))
          .sort((a, b) => b.name.localeCompare(a.name));

        if (markdownFiles.length === 0) {
          contenedor.innerHTML = "<p>No hay noticias a√∫n.</p>";
          return;
        }

        contenedor.innerHTML = "";

        // 3Ô∏è‚É£ Descargar y renderizar cada noticia
        for (const file of markdownFiles) {
          const urlPublica = `/content/noticias/${file.name}`;
          const respuesta = await fetch(urlPublica);
          if (!respuesta.ok) continue;

          const texto = await respuesta.text();
          const body = texto.replace(/---[\s\S]*?---/, "").trim();
          const html = marked.parse(body);

          const article = document.createElement("article");
          article.innerHTML = html;
          contenedor.appendChild(article);
        }
      } catch (err) {
        contenedor.innerHTML = `<p>Error cargando noticias: ${err.message}</p>`;
        console.error(err);
      }
    }

    cargarNoticias();
  </script>
</body>
</html>
